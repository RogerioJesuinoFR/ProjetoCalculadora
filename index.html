<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <title>Projeto Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" name="display">
        <div class="buttons">
                <button id="parenteses-open" class="operations">(</button>
                <button id="paretenses-close" class="operations">)</button>
                <button id="restart" class="operations">C</button>
                <button id="paretenses-open" class="operations">⌫</button>
                <button id="percentual" class="operations">%</button>
                <button id="paretenses-close" class="operations">x<sup>2</sup></button>
                <button id="sqrt" class="operations"><sup>2</sup>√</button>
                <button id="divide" class="operations">/</button>
                <button id="7" class="numbers">7</button>
                <button id="8" class="numbers">8</button>
                <button id="9" class="numbers">9</button>
                <button id="multiply" class="operations">X</button>
                <button id="4" class="numbers">4</button>
                <button id="5" class="numbers">5</button>
                <button id="6" class="numbers">6</button>
                <button id="subtract" class="operations">-</button>
                <button id="1" class="numbers">1</button>
                <button id="2" class="numbers">2</button>
                <button id="3" class="numbers">3</button>
                <button id="plus" class="operations">+</button>
                <button id="sinal" class="operations">+/-</button>
                <button id="0" class="numbers">0</button>
                <button id="decimal" class="operations">,</button>
                <input type="submit" id="result" name="result" value="=">
            </div>
        </div>
    </div>
</body>
</html>
